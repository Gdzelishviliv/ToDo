<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./todo.js"></script>
    <title>To Do card</title>
</head>
<body>
    <div class="grid-container">
        <div>
            <h1>Todo</h1>
        </div>
        <div class="card">
            <div class="date">
                <p id="currentDayOfWeek"></p>
                <p id="currentDateTime"></p>
            </div>
            <div class="type-sec">
                <div class="input-with-icn"> 
                    <img src="./akar-icons_circle.svg" alt="icn">
                    <input type="text" placeholder="Note" name="" id="">
                </div>
                <button></button>
            </div>
        </div>
    </div>
</body>
</html>
